<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Calculator with Matrix Animation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-black text-green-500 min-h-screen">
    <canvas id="matrix-bg" class="fixed top-0 left-0 w-full h-full -z-10"></canvas>
    
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-6xl font-bold mb-4">Ï€ Calculator</h1>
            <p class="text-xl opacity-80">Calculate Pi with Matrix-style visualization</p>
        </header>

        <main class="max-w-2xl mx-auto">
            <div class="bg-black/50 backdrop-blur-sm p-6 rounded-lg border border-green-500/30 shadow-lg">
                <form id="pi-form" class="mb-6">
                    <div class="mb-4">
                        <label for="iterations" class="block mb-2">Number of Iterations:</label>
                        <input type="number" 
                               id="iterations" 
                               min="1" 
                               max="1000000"
                               class="w-full bg-black/70 border border-green-500/50 rounded px-4 py-2 focus:outline-none focus:border-green-400"
                               placeholder="Enter number (1-1000000)">
                    </div>
                    <div class="flex gap-4">
                        <button type="submit" 
                                class="flex-1 bg-green-600 hover:bg-green-700 text-black font-bold py-2 px-4 rounded transition-colors">
                            Calculate
                        </button>
                        <button type="reset" 
                                class="flex-1 border border-green-500 hover:bg-green-500/20 py-2 px-4 rounded transition-colors">
                            Reset
                        </button>
                    </div>
                </form>

                <div id="result-container" class="hidden">
                    <div class="border-t border-green-500/30 pt-4 mt-4">
                        <h2 class="text-xl mb-2">Result:</h2>
                        <div id="pi-result" class="text-3xl font-mono"></div>
                        <div id="calculation-time" class="text-sm opacity-70 mt-2"></div>
                    </div>
                </div>

                <div id="error-message" class="hidden text-red-500 mt-4"></div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
